<div class="row">
  <div class="col-md-7">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-12">
          <div class="alert alert-secondary" role="alert">
            Reserver du <span [ngClass]="{'date-underline': setStart}">{{newEvent.start| calendarDate:('dayViewTitle'):'fr'}}</span> au <span [ngClass]="{'date-underline': !setStart}">{{newEvent.end| calendarDate:('dayViewTitle'):'fr'}}</span>. 
            <span><button type="button" class="btn btn-default" (click)="bookItem()" [disabled]="!bookingValid">Valider</button></span>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <div class="btn-group">
            <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
              Précédent
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
              Aujourd'hui
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
              Suivant
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>
        </div>
      </div>
      <div class="">
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [weekendDays]="[7,0]" [weekStartsOn]="1" [refresh]="refresh" [locale]="'fr'" [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)">
        </mwl-calendar-month-view>
      </div>

    </div>
  </div>
  <div class="col-md-5">
    <detail-item [itemToShow]="itemToBook"></detail-item>
  </div>
</div>
