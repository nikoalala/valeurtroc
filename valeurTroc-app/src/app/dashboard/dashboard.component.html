<div class="row">
  <div class="col-md-6">
    <h2>Liste des objets</h2>
    <div class="alert alert-info clickable" role="alert" *ngFor="let item of items" (click)="select(item)">
      <span *ngIf="item.owner != null">{{item.name}} par {{item.owner.name}}</span>
    </div>
  </div>
  <div class="col-md-6" *ngIf="selectedItem != null">
    <detail-item [itemKey]="selectedItem.key" [bookBtn]="true" [editBtn]="true"></detail-item>
  </div>
</div>
