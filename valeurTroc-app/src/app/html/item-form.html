<div class="row" *ngIf='itemToAdd != null'>
  <div class="col-md-6">
    <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
      <div class="form-group">
        <label>Nom</label>
        <input class="form-control" name="name" #name="ngModel" [(ngModel)]="itemToAdd.name" placeholder="Nom de l'objet" />
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control" name="description" #name="ngModel" [(ngModel)]="itemToAdd.description" placeholder="Description de l'objet"
        />
      </div>

      <div class="form-group">
        <label>Type</label>
        <input class="form-control" name="type" #name="ngModel" [(ngModel)]="itemToAdd.type" placeholder="Type d'objet" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">{{submitBtnLabel}}</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <detail-item [itemToShow]="itemToAdd"></detail-item>
  </div>
</div>
